<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>{{subject}}</title>
  <link href="styles.css" media="all" rel="stylesheet" type="text/css"/>
</head>

<body>

<table style="background-color: #f6f6f6; width: 100%;">
  <tr>
    <td></td>
    <td
      style="display: block !important; max-width: 600px !important; margin: 0 auto !important; clear: both !important;"
      width="600">
      <div style="max-width: 600px; margin: 0 auto; display: block; padding: 20px;">
        <table style="background: #fff; border: 1px solid #e9e9e9; border-radius: 3px;"
               width="100%" cellpadding="0" cellspacing="0">
          <tr>
            <td style="padding: 20px; text-align: center;">
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr style="background-color: #2f373e">
                  <td style="padding:20px 0 0;">
                    <h2 style="color: #FFF">
                      {{#if invitator}}
                        {{invitator}} invited you to join {{siteName}}
                      {{else}}
                        You are invited to join {{siteName}}
                      {{/if}}
                    </h2>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 0 0 20px;">
                    <table style="margin: 10px auto; text-align: left; width: 90%;">
                      <tr>
                        <td style="padding-top: 10px;">
                          <h4 style="margin-bottom: 5px; margin-top: 10px;">
                            Would you like to know more about {{siteName}}?
                          </h4>
                          <br/>
                          <a
                            href="https://icarebenefits.facebook.com/notes/chris-shayan/icare-bots-sneak-peek/310710796011135/">
                            What is iCare Bots?</a>
                          <br/>
                          <a
                            href="https://icarebenefits.facebook.com/notes/chris-shayan/icare-bots-pilot/327940180954863/">
                            How does iCare Bots work?</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 0 0 20px; text-align: center;">
                    <a style="text-decoration: none;
                                            color: #FFF;
                                            background-color: #2f373e;
                                            border: solid #2f373e;
                                            border-width: 5px 10px;
                                            line-height: 2;
                                            font-weight: bold;
                                            text-align: center;
                                            cursor: pointer;
                                            display: inline-block;
                                            border-radius: 5px;
                                            text-transform: capitalize;" href="{{siteUrl}}">Join now</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <div style="width: 100%;
                        clear: both;
                        color: #999;
                        padding: 20px;">
          <p style="margin-top: 15px; text-align: center;">
            <small>{{slogan}} &copy; 2017</small>
          </p>
        </div>
      </div>
    </td>
    <td></td>
  </tr>
</table>

</body>
</html>
